{% extends 'base.html' %}

{% block style %}

{% endblock style %}

{% block content %}
  <form method="GET" action="{% url 'posts:search' %}">
    <input type="text" name="q" placeholder="검색어를 입력하세요">
    <button type="submit">검색</button>
  </form>

  {% for search in search_list %}
  <div>
    <a href="{% url 'posts:post' search.pk %}">{{ search.title }}</a>
  </div>
  {% endfor %}
{% endblock content %}
