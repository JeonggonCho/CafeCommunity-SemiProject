{% extends 'base.html' %}
{% load static %}


{% block style %}
<link rel="stylesheet" href="{% static 'accounts/css/signup.css' %}">
<link rel="stylesheet" href="{% static 'accounts/css/variables.css' %}">
{% endblock style %}


{% block content %}
<form action="{% url 'accounts:signup' %}" method="POST" enctype='multipart/form-data'>
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" value="회원가입" />
</form>
{% endblock content %}
