{% extends 'base.html' %}
{% load static %}


{% block style %}
<link rel="stylesheet" href="{% static 'accounts/css/signup.css' %}">
<link rel="stylesheet" href="{% static 'accounts/css/variables.css' %}">
{% endblock style %}


{% block content %}
<main class="main--signup d-flex">
  <div class="signup-container container p-0 d-flex flex-column align-items-center">
      <!-- signup title -->
      <h3 class="my-0 pb-4 fw-bold">가입하기</h3>
      <!-- signup content -->
      <div class="signup-inner w-75 row d-flex justify-content-center align-items-center">
          <!-- signup-form -->
          <section class="signup-form px-5 border-end col-6 d-flex flex-column justify-content-center">
              <form action="{% url 'accounts:signup' %}" method="POST">
                  {% comment %}
                  {% csrf_token %}
                  {{ form.as_p }}
                  {% endcomment %}
                  <div class="signup-form__item mb-2">
                      <label class="mb-1 fw-bold" for="">아이디<span class="required-icon ms-1">*</span></label>
                      <input class="w-100 p-1" type="text" required>
                  </div>
                  <div class="signup-form__item mb-2">
                      <label class="mb-1 fw-bold" for="">비밀번호<span class="required-icon ms-1">*</span></label>
                      <input class="w-100 p-1" type="password" required>
                  </div>
                  <div class="signup-form__item mb-2">
                      <label class="mb-1 fw-bold " for="">비밀번호 확인<span class="required-icon ms-1">*</span></label>
                      <input class="w-100 p-1" type="password" required>
                  </div>
                  <div class="signup-form__item mb-2">
                      <label class="mb-1 fw-bold" for="">이름<span class="required-icon ms-1">*</span></label>
                      <input class="w-100 p-1" type="text" required>
                  </div>
                  <div class="signup-form__item mb-3">
                      <label class="mb-1 fw-bold" for="formFile" class="form-label">프로필 사진</label>
                      <input class="w-100 p-1 form-control" type="file" id="formFile" accept="image/png, image/jpeg, image.jpg">
                      </div>
                  <div class="signup-form__submit">
                      <span class="d-block mb-2"><span class="required-icon">*</span>는 반드시 입력해주세요</span>
                      <input class="w-100 p-2 fw-bold" type="submit" value="가입하기">
                  </div>
              </form>
          </section>
          <!-- signup-sns -->
          <section class="signup-sns px-5 col-6 d-flex flex-column justify-content-center align-items-center h-100">
              <span class="signup-sns__title mb-3">소셜 로그인으로 가입할 수 있어요.</span>
              <button class="btn w-100 p-2 fw-bold text-white"id="naver">NAVER 로 시작하기</button>
              <button class="btn w-100 p-2 fw-bold my-3" id="kakao">KAKAO 로 시작하기</button>
              <button class="btn w-100 p-2 fw-bold text-white"id="facebook">FACEBOOK 으로 시작하기</button>
          </section>
      </div>
  </div>
</main>
{% endblock content %}
