{% extends 'base.html' %}
{% load static %}


{% block style %}
<title>비밀번호수정</title>
{% endblock style %}


{% block content %}
<main class="main--signup d-flex">
    <div class="container my-5 p-0 d-flex flex-column align-items-center">
        <!-- update title -->
        <div class="d-flex justify-content-center align-items-center position-relative mb-5 w-75">
            <a class="position-absolute start-0 ms-5 btn btn-outline-secondary" href="{% url 'accounts:update' %}">뒤로 가기</a>
            <h2 class="fw-bold">비밀번호수정</h2>
        </div>
        <!-- change password form -->
        <form action="{% url 'accounts:change_password' %}" method="POST" class="mx-auto">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="새 비밀번호로 바꾸기" class="btn btn-outline-secondary d-block w-100 my-4 mx-auto">
        </form>
    </div>
</main>
{% endblock content %}

{% block script %}
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=3b8f429608439fe66cf463070bdbdb14"></script>
{% endblock script %}
