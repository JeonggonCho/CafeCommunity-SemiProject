{% extends 'base.html' %}
{% load static %}


{% block style %}
<link rel="stylesheet" href="style.css">
{% endblock style %}


{% block content %}
<div class="wid">
  <form action="{% url 'accounts:change_password' %}" style="width: 500px" method="POST" class="mx-auto m-5">

    {{ form.as_p }}
    <input type="submit" value="비밀번호변경" class="btn btn-outline-secondary d-block w-100 mb-2">

  </form>
</div>
{% endblock content %}
