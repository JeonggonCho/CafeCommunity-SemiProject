{% extends 'base.html' %}
{% load static %}


{% block style %}
<title>회원 정보 수정</title>
<link rel="stylesheet" href="{% static 'accounts/css/update.css' %}">
{% endblock style %}


{% block content %}
<form action="{% url 'accounts:update' %}" method="POST" enctype='multipart/form-data'>
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="확인">
</form>
{% endblock content %}
